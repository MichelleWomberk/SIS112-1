<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipular Número Entero</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .btn-custom {
            margin-right: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Operaciones con Número Entero</h1>
        
        <!-- Input para ingresar el número -->
        <div class="mb-3">
            <label for="numeroInput" class="form-label">Ingrese un número entero:</label>
            <input type="number" id="numeroInput" class="form-control w-50 mx-auto" placeholder="número entero" value= "0">
        </div>

        <!-- Botones para las funciones -->
        <div class="buttons">
            <button class="btn btn-primary btn-custom" onclick="cargarNum()">CARGAR NUMEROS ENTEROS</button>
            <br>
            <button class="btn btn-danger btn-custom" onclick="mostrarNum()">MOSTRAR NUMERO ENTERO</button>
            <br>
            <button class="btn btn-success btn-custom" onclick="incrementarValor()">(+)</button>
            <button class="btn btn-warning btn-custom" onclick="decrementarValor()">(-)</button>
            <br>
            <button class="btn btn-warning btn-custom" onclick="esParImparNum()">ES PAR IMPAR</button>
            <br>
            <button class="btn btn-warning btn-custom" onclick="esPosNega()">ES POSITIVO O NEGATIVO</button>
            <br>
        </div>
        
        <!-- Resultado -->
        <div class="mt-4">
            <h1>RESULTADO</h1>
            <div id="resultado"></div>
        </div>
    </div>

    <!-- Archivo JS -->
    <script src="entero.js"></script>
    <!-- INCLUIR EL ARCHIVO JAVA SCRIPT JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
